name: Update Site from Google Doc

on:
  workflow_dispatch:    # Manual trigger from GitHub UI
  schedule:
    - cron: '0 12 * * SUN'  # Every Sunday at noon UTC

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Fetch published Google Doc HTML
        run: |
          curl -f -L "https://docs.google.com/document/d/e/2PACX-1vTWu0kV3LI2k21O2iPNr41qkUrSg_3SPEujWjlAsVwqCQOqCRFLHB4eArr9AscqNxd9PpJUQg5B6k0k/pub?embedded=true" -o index.html


      - name: Configure Git
        run: |
          git config user.name "Auto Publisher"
          git config user.email "autopub@users.noreply.github.com"

      - name: Commit and push if changed
        run: |
          git add index.html
          if ! git diff --cached --quiet; then
            git commit -m "ðŸ“„ Auto-update from published Google Doc"
            git push
          else
            echo "No changes to commit"
          fi
